<section class="jumbotron text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
          <form class="card card-sm">
              <div class="card-body row no-gutters align-items-center">
                  <div class="col-auto">
                      <i class="fas fa-search h4 text-body"></i>
                  </div>
                  <!--end of col-->
                  <div class="col">
                      <input [(ngModel)]="search" name="search" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Ingrese el producto que desea buscar">
                  </div>
                  <!--end of col-->
                  <div class="col-auto">
                      <button class="btn btn-lg btn-success" (click)="getProducts()" type="button">Buscar</button>
                  </div>
                  <!--end of col-->
              </div>
          </form>
      </div>
      <!--end of col-->
  </div>
  </div>
</section>

<app-result [product] = "product"></app-result>
